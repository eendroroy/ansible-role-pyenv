---
pyenv_env: system
pyenv:
  repo: https://github.com/pyenv/pyenv.git
  branch: master
  path: "{{ '/usr/local/pyenv' if pyenv_env == 'system' else '~/.pyenv' }}"

  plugins:
    - { name: pyenv-virtualenv, repo: 'https://github.com/pyenv/pyenv-virtualenv.git' }

pythons:
  - version: 2.7.14
  - version: 3.6.5
