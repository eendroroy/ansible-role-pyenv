---
- name: Install dependencies for Red Hat family
  yum:
    name: '{{ packages }}'
    state: present
    update_cache: yes
  vars:
    packages:
      - git
      - zlib-devel
      - bzip2
      - bzip2-devel
      - libffi-devel
      - readline-devel
      - sqlite
      - sqlite-devel
      - openssl-devel
      - xz
      - xz-devel
  become: true
